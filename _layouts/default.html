<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Beanstalk provides the best possible coffee experience at events and outdoor locations across the UK.">
  <meta name="keywords" content="kaffeine, caffeine, square mile, cafe, deli, sandwich, luxury, lunch, gourmet coffee, gingerbread men, flat white, espresso, barista, coffee, london, uk, cafe, brew, london, barista championships, fresh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
  <link rel="stylesheet" href="/css/normalize.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <title>{{ page.title }}</title>
</head>
<body>
  <div class="container">
    <header>
      <h1><span<Beanstalk Coffee</span></h1>
      <ul class="contact">
        <li class="twitter">
          <a href="http://twitter.com/beanstalklondon" title="Twitter @beanstalklondon">@beanstalklondon</a>
        </li>
        <li class="email">
          <a href="mailto:beanstalkcoffee@live.com" title="Email">beanstalkcoffee@live.com</a>
        </li>
        <li class="phone">
          +44 7854 895078
        </li>
      </ul>
      <nav class="nav">
        <ul>
          <li><a href="#intro" title="Home">Beanstalk</a> /</li>
          <li><a href="#suppliers" title="Suppliers">Suppliers</a></li>
          <!-- <li><a href="#people" title="People">People</a></li> -->
        </ul>
      </nav>
    </header>

    <section class="content">
      {{ content }}
    </section>

    <footer>
      <p>Copyright &copy; 2013 Beanstalk Coffee. All rights reserved.</p>
    </footer>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38906614-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script src="components/jquery/jquery.js"></script>
    <script src="components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="components/es5-shim/es5-shim.js"></script>
    <script src="components/es5-shim/es5-sham.js"></script>
    <script src="components/requirejs/require.js"></script>
    <script>
      require(
        [
          'components/flight/lib/compose',
          'components/flight/lib/registry',
          'components/flight/lib/advice',
          'components/flight/lib/logger',
          'components/flight/tools/debug/debug'
        ],

        function(compose, registry, advice, withLogging, debug) {
          debug.enable(true);
          compose.mixin(registry, [advice.withAdvice, withLogging]);
          require(['app/page'], function(initialize) {
            initialize();
          });
        }
      );
    </script>
  <div>
</body>
</html>
